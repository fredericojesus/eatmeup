<section class="info-header" ng-cloak>
    <div class="ih-background"></div>

    <div layout-fill class="ih-info-container">
        <div class="ih-consumed">
            <span>Today you've consumed</span>
        </div>

        <div class="ih-calories-wrapper">
            <div class="ih-calories" ng-class="{'ih-calories-warn': todayCalories > maximumCaloriesPerDay}">
                <span>{{todayCalories}}</span>
                <span>calories</span>
            </div>
            <div class="ih-calories-message">
                <span ng-if="todayCalories < maximumCaloriesPerDay">You're on track! (less than {{maximumCaloriesPerDay}} calories)</span>
                <span ng-if="todayCalories > maximumCaloriesPerDay">You've exceeded your limit! (more than {{maximumCaloriesPerDay}})</span>
                <span ng-if="todayCalories === maximumCaloriesPerDay">You're in your limit! ({{maximumCaloriesPerDay}} calories)</span>
            </div>
        </div>
    </div>
</section>
