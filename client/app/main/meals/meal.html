<md-card class="meal-card ng-cloak">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">{{::meal.name}}</span>
            <span>Large</span>
        </md-card-title-text>
    </md-card-title>

    <md-card-content class="meal-description">
        <p>{{::meal.description}}</p>
    </md-card-content>

    <md-card-actions layout="row" layout-align="center center">
        <md-button class="md-raised md-primary">Edit</md-button>
        <md-button class="md-raised md-primary">Delete</md-button>
    </md-card-actions>
</md-card>
