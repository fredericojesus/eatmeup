<info-header class="ih-container"></info-header>

<div class="main-content">
    <meal ng-repeat="meal in mealsList" class="meal"></meal>
</div>

<md-button class="md-fab md-primary main-filter" aria-label="Filter Meals">
    <md-icon class="color-white" md-svg-icon="content:filter_list"></md-icon>
    <md-tooltip md-direction="left" md-delay="delayTooltip">Filter Meals</md-tooltip>
</md-button>

<md-button ng-click="addMeal($event)" class="md-fab md-primary main-add-meal" aria-label="Add Meal">
    <md-icon class="color-white" md-svg-icon="content:add"></md-icon>
    <md-tooltip md-direction="left" md-delay="delayTooltip">Add Meal</md-tooltip>
</md-button>
