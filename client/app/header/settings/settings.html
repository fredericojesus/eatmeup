<md-dialog class="add-meal-dialog" aria-label="Settings" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools color-white">
                <h2>Settings</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon class="color-white" md-svg-src="navigation:close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <!-- MAXIMUM CALORIES PER DAY -->
                <md-input-container class="md-block">
                    <label>Expected number of calories per day</label>
                    <input name="maximum_calories" ng-model="user.maximumCaloriesPerDay" min="0" max="10000">
                </md-input-container>

                <md-subheader class="settings-meal-types-title">Meal Types</md-subheader>
                <!-- MEAL TYPES -->
                <div layout="row" ng-repeat="type in user.mealTypes">
                    <!-- Type -->
                    <md-input-container>
                        <label>Type</label>
                        <input disabled type="text" ng-model="user.mealTypes[$index].type" md-placeholder="Enter Type" minlength="1" maxLength="12">
                    </md-input-container>
                    <!-- Time From -->
                    <md-input-container>
                        <label>From</label>
                        <input disabled type="number" ng-model="user.mealTypes[$index].timeFrom" md-placeholder="Enter Type" min="0" max="23">
                    </md-input-container>
                    <!-- Time To -->
                    <md-input-container>
                        <label>To</label>
                        <input disabled type="number" ng-model="user.mealTypes[$index].timeTo" md-placeholder="Enter Type" min="0" max="23">
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button type="submit" ng-click="cancel()" aria-label="Cancel">Cancel</md-button>
            <md-button type="submit" ng-click="saveSettings()" aria-label="Add">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
